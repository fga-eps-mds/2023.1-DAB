name: Testes de Unidade - Frontend

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  unit-tests:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2
    
    - name: Install Dependencies
      run: npm install
      working-directory: ./frontend

    - name: Tests check
      run: ng test
      working-directory: ./frontend