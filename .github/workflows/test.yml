name: Testes

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  testes-unitarios-frontend:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2
    
    # # Import Code Climate
    # - name: Import Code Climate
    #   run: |
    #     curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./frontend/coverage

    - name: Install Dependencies
      run: npm install
      working-directory: ./frontend

    - name: Install Angular CLI
      run: npm install -g @angular/cli
      working-directory: ./frontend
    
    - name: Run tests 
      run: npm run test
      working-directory: ./frontend
