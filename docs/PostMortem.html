                    <script>
                        // Conteúdo do arquivo .md
                        var conteudoMd = `# Título do Documento
                        Este é um exemplo de conteúdo em Markdown`;
                      
                        // Selecione o elemento <div>
                        var divConteudoMd = document.getElementById('conteudo-md');
                      
                        // Crie uma instância do Showdown.Converter
                        var converter = new showdown.Converter();
                      
                        // Converta o conteúdo do arquivo .md em HTML usando o Showdown.js
                        var conteudoHtml = converter.makeHtml(conteudoMd);
                      
                        // Insira o conteúdo HTML convertido no <div>
                        divConteudoMd.innerHTML = conteudoHtml;
                      </script>
